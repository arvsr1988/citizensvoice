<html>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
function submitStatus(){
        dataString = '{"id"="' + $id+'"}';
        $.ajax({
        type: 'POST',
        url: '../resolve.php',
        data: dataString,
        dataType: 'json',
        success: function(data) {
        alert("Success");
        }
      }
}
</script>
<body>
  <form name="input" onSubmit="return submitStatus()" >
    Issue Id: <input type="text" name="id">
    <input type="submit" value="Submit">
</form>
</body>
</html>
