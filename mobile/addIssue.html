<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Report An Issue</h1>
	</div><!-- /header -->

	<div data-role="content">	
	
	
		<label for="select-choice-min" class="select">Problem Type</label>
		<select name="select-choice-min" id="select-choice-min" data-mini="true">
			<option value="Electricity">Electricity</option>
			<option value="Corporation">Corporation</option>
			<option value="Metrowater">Metro water</option>			
		</select> 
	
	
		<label for="textarea-a">Describe the problem</label>
		<textarea name="textarea" id="textarea-a">
			What is the issue you see and what do you suggest as soultion to this problem?
		</textarea>
	

		<a href="#" data-role="button" >Submit</a>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
